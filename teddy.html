<!DOCTYPE html>
<html>
<head>
  <title>Teddy Day üß∏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(#ffd6e8, #fff);
      text-align: center;
      color: #800040;
      overflow-x: hidden;
      position: relative;
    }

    .page {
      padding: 30px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .img {
      width: 250px;
      max-width: 90%;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .img:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .back {
      display: inline-block;
      margin: 20px;
      font-size: 18px;
      text-decoration: none;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff5f8b, #ff2e63);
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 46, 139, 0.4);
      transition: all 0.3s ease;
    }

    .back:hover {
      background: linear-gradient(135deg, #ff2e63, #ff1a4d);
      transform: translateY(-3px) scale(1.05);
    }

    /* Gift box with tiny teddy */
    .gift-container {
      position: relative;
      width: 100px;
      margin: 20px auto;
      cursor: pointer;
      z-index: 2;
    }

    .gift-box {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .gift-box.open {
      transform: scale(1.1) translateY(-10px);
    }

    .tiny-teddy {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 60px;
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 3;
    }

    .tiny-teddy.show {
      transform: translateX(-50%) translateY(-20px) rotate(-10deg);
      opacity: 1;
    }

    /* Hidden personalized message */
    .message {
      display: none;
      font-size: 1.2rem;
      color: #ff2e63;
      margin-top: 20px;
      animation: fadeIn 1s forwards;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating images (roses & tiny teddies) */
    .floating {
      position: absolute;
      width: 30px; 
      height: 30px; 
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-80px) rotate(15deg); opacity: 0.7; }
      100% { transform: translateY(-160px) rotate(-10deg); opacity: 0; }
    }

  </style>
</head>
<body>

<div class="page">
  <h1>Teddy Day üß∏</h1>

  <!-- Main Teddy Image -->
  <img src="assets/teddy4.jpeg" class="img" id="teddy">

 <p>
You are my teddy,  
my comfort, my warmth, my safe place üß∏
</p>


  <p>
    Soft hugs, warm love, and endless comfort ‚Äî that‚Äôs us.
  </p>

  <!-- Gift Box with tiny teddy -->
  <div class="gift-container" id="giftContainer">
    <img src="assets/teddy5.png" class="gift-box" id="giftBox">
    <img src="assets/teddy3.jpeg" class="tiny-teddy" id="tinyTeddy">
  </div>

  <!-- Personalized message -->
  <div class="message" id="message">
    You are not just a teddy in my life, <br>you are my forever cuddle buddy ‚ù§Ô∏èüß∏
  </div>

  <a href="home.html" class="back">‚¨Ö Back Home</a>
</div>

<!-- Floating custom images -->
<img src="assets/teddy.jpeg" class="floating" style="left:5%; animation-duration:4s;">
<img src="assets/teddy1.jpeg" class="floating" style="left:25%; animation-duration:5s;">
<img src="assets/teddy2.jpeg" class="floating" style="left:45%; animation-duration:4.5s;">
<img src="assets/teddy3.jpeg" class="floating" style="left:65%; animation-duration:5.2s;">
<img src="assets/teddy4.jpeg" class="floating" style="left:85%; animation-duration:4.8s;">

<script>
  const giftContainer = document.getElementById('giftContainer');
  const giftBox = document.getElementById('giftBox');
  const tinyTeddy = document.getElementById('tinyTeddy');
  const message = document.getElementById('message');

  // Click gift box to open
  giftContainer.addEventListener('click', () => {
    giftBox.classList.add('open');
    tinyTeddy.classList.add('show');
    message.style.display = 'block';
  });

  // Clicking main teddy also shows message
  const teddy = document.getElementById('teddy');
  teddy.addEventListener('click', () => {
    message.style.display = 'block';
  });
</script>

</body>
</html>
